<div class="palm-group">

  <div class="palm-list">
    
    <div class='palm-row first'>
      <div class="palm-row-wrapper"> 	
        <div x-mojo-element="ToggleButton" id="syncToggleButton"></div>
        <div class="label left">Enabled</div>
      </div>
    </div>
    
    <div class='palm-row'>
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">
         <div class="title">
            <div id="usernameTextFieldId" x-mojo-element="TextField"></div>
         </div>
      </div>
    </div>
    
    <div class='palm-row'>
      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="false">
         <div class="title">
            <div id="passwordTextFieldId" x-mojo-element="PasswordField"></div>
         </div>
      </div>
    </div>
      
  </div>
</div>
